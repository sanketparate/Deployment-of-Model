<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>House Price</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="cid" placeholder="cid" required="required" />
        <input type="text" name="dayhours" placeholder="dayhours" required="required" />
        <input type="text" name="room_bed" placeholder="Room Bed" required="required"  />
        <input type="text" name="room_bath" placeholder="Room Bath" required="required" />
    	<input type="text" name="living_measure" placeholder="Living Measure" required="required" />
    	<input type="text" name="lotmeasure" placeholder="Lot Measure" required="required"  />
    	<input type="text" name="ceil" placeholder="Ceil" required="required"  />
        <input type="text" name="coast" placeholder="Coast" required="required" />
		<input type="text" name="sight" placeholder="Sight" required="required"  />
		<input type="text" name="condition" placeholder="Condition" required="required" />
		<input type="text" name="quality" placeholder="Quality" required="required" />
		<input type="text" name="ceil_measure" placeholder="Ceil Measure" required="required"/>
		<input type="text" name="basement" placeholder="Basement" required="required" />
		<input type="text" name="yr_built" placeholder="Yr_built" required="required" />
		<input type="text" name="yr_renovated" placeholder="Yr Renovated" />
		<input type="text" name="zipcode" placeholder="Zipcode" required="required"  />
		<input type="text" name="lat" placeholder="Lat" required="required"/>
		<input type="text" name="long" placeholder="Long" required="required"/>
		<input type="text" name="living_measure15" placeholder="Living Measure15" required="required"/>
		<input type="text" name="lot_measure15" placeholder="Lot Measure15" required="required"/>
		<input type="text" name="furnished" placeholder="Furnished" required="required"/>
		<input type="text" name="total_area" placeholder="Total Area" required="required"/>

		

        <button align="middle" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
